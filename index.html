<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Application</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
    
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="app">
      <div class="head-area">
        <p class="today"></p>
			  <h1 class="title">Task <span>FEED</span></h1>
        <a href="#" class="menu-btn"><i class="fas fa-bars"></i></a>
      </div>
			<div class="list-area">
				<ul class="todo-list">
					<!-- <li>
            <a href="#" class="check-btn"><i class="fas fa-check"></i></a>
						<span class="content">First</span>
						<a href="#" class="delete-btn"><i class="fas fa-trash-alt"></i></a>
					</li> -->
				</ul>
			</div>
      <form class="add-area">
          <input type="text" class="add-input" placeholder="+ add new task...">
          <button class="add-btn" type="submit"><i class="fas fa-plus"></i></button>
      </form>
		</div>
	</body>
</html>
